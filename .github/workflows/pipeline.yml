name: Deployment pipeline

on:
  push:
    branches:
      - master

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install dependencies 
        run: npm install  
      - name: Run lint
        run: npm run eslint
      - name: Build
        run: npm run build
      - name: Testing
        run: npm run test
      